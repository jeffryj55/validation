<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<body>
	<div class="container-fluid  bg-primary text-center">
      <div class="container">
     	<div class="row">
     		<div class="col-lg-12 col-md-12 col-sm-12">
     	    <h1 class="title text-secondary">EMAIL VALIDATION</h1>
        </div>
    </div>
</div>
</div>
<form name="myform" onsubmit="return validateemail();" style="text-align: center">  <br><br>
<p class="title" style="color: violet;font-size: 20px;">Email: <input type="text" name="email"> </p><br> <br><br>
<p class="title" style="color: violet;font-size: 20px;">Name: <input type="text" name="fname" required> <br><br></p>
  
<input type="submit" value="register"style="background: skyblue;color: white;border:4px outset; "><br><br>  
</form>  
<script>  
function validateemail()  
{  
var x=document.myform.email.value;  
var atposition=x.indexOf("@");  
var dotposition=x.lastIndexOf(".");  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
  alert("Please enter a valid e-mail address");  
  return false;  
  } 
  else 
  {
  	alert("email validated");
  } 
}  
</script> 
</body>
</html>
